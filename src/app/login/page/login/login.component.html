<div class="login-container">
    <mat-card class="login-card">
        <mat-card-header>
            <mat-card-title class="login-title">Bienvenido</mat-card-title>
        </mat-card-header>
        
        <div class="login-image">
            <img src="assets/img/inicio.png" alt="Logo" class="logo-image">
        </div>
        
        <mat-card-content>
            <form [formGroup]="usuarioForm" (ngSubmit)="iniciarSesion()" class="login-form">
                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Nombre de usuario</mat-label>
                    <input matInput 
                           type="text" 
                           placeholder="Ingresa tu nombre de usuario" 
                           formControlName="nombre">
                    <mat-error *ngIf="usuarioForm.get('nombre')?.invalid && usuarioForm.get('nombre')?.touched">
                        El nombre es obligatorio
                    </mat-error>
                </mat-form-field>

                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Contrase침a</mat-label>
                    <input matInput 
                           type="password" 
                           placeholder="Ingresa tu contrase침a" 
                           formControlName="contrasenha">
                    <mat-error *ngIf="usuarioForm.get('contrasenha')?.invalid && usuarioForm.get('contrasenha')?.touched">
                        La contrase침a es obligatoria
                    </mat-error>
                </mat-form-field>

                <button mat-raised-button 
                        color="primary" 
                        type="submit" 
                        class="login-button"
                        [disabled]="usuarioForm.invalid">
                    Iniciar sesi칩n
                </button>
            </form>
        </mat-card-content>
    </mat-card>
</div>
