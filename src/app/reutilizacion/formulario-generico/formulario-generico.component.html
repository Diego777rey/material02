<div class="container">
  <h2>{{ isEdit ? 'Editar' : 'Nuevo' }} {{ titulo }}</h2>

  <form [formGroup]="formGroup" (ngSubmit)="guardar()" *ngIf="!loading">

    <div class="row-fields" *ngFor="let campo of campos">
      <mat-form-field *ngIf="campo.tipo === 'text' || campo.tipo === 'number'" appearance="outline" class="full-width">
        <mat-label>{{ campo.label }}</mat-label>
        <input matInput [type]="campo.tipo" [formControlName]="campo.control"
               [placeholder]="campo.placeholder ?? ''" [disabled]="!formEnabled">
      </mat-form-field>

      <mat-form-field *ngIf="campo.tipo === 'select'" appearance="outline" class="full-width">
        <mat-label>{{ campo.label }}</mat-label>
        <mat-select [formControlName]="campo.control" [disabled]="!formEnabled">
          <mat-option *ngFor="let option of campo.opciones" [value]="option.value">
            {{ option.label }}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <mat-checkbox *ngIf="campo.tipo === 'checkbox'" [formControlName]="campo.control" [disabled]="!formEnabled">
        {{ campo.label }}
      </mat-checkbox>

    </div>

    <!-- TODOS los botones al final -->
    <div class="button-row">
      <button mat-stroked-button color="primary" (click)="nuevo()" [disabled]="formEnabled || loading">Nuevo</button>
      <button mat-raised-button color="primary" type="submit"
              [disabled]="!formEnabled || formGroup.invalid || loading">
        {{ loading ? 'Guardando...' : (isEdit ? 'Actualizar' : 'Guardar') }}
      </button>
      <button mat-stroked-button (click)="cancelar()" [disabled]="!formEnabled || loading">Cancelar</button>
      <button mat-stroked-button color="accent" (click)="volver()">Volver</button>
      
    </div>

  </form>
</div>
