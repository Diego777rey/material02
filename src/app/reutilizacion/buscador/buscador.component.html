
<div class="buscador">
    <mat-form-field appearance="outline">
      <mat-label>Buscar...</mat-label>
      <input matInput [(ngModel)]="textoBusqueda" (keyup.enter)="onBuscar()" />
    </mat-form-field>
    <button mat-raised-button color="primary" (click)="onBuscar()">
      <mat-icon>search</mat-icon>
    </button>
    <button mat-button color="warn" *ngIf="textoBusqueda" (click)="onLimpiar()">Limpiar</button>
  </div>
